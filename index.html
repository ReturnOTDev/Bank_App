<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Bank Web App UI</title>
	</head>
	<body>
		<div class="wallet">
			<div class="container">
				<nav>
					<ul class="top-nav-container">
						<li>
							<img
								src="./assets/return_arrow.svg"
								alt="return arrow"
							/>
						</li>
						<li><h1>Saved Cards</h1></li>
						<li><img src="./assets/info.svg" alt="info" /></li>
					</ul>
				</nav>

				<div class="card-container">
					<img src="./assets/card.svg" alt="card" />
					<div class="dots">
						<div class="dot dot-active"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
				</div>

				<div class="transactions-container">
					<h2>TRANSACTION HISTORY</h2>
					<ul class="transactions">
						<li class="transaction">
							<img src="./assets/withdraw.svg" alt="withdrawl" />
							<div class="transaction-info">
								<h3>Apple Gift Card</h3>
								<p>Today, 12:10 PM</p>
							</div>
							<h4>$138.17</h4>
						</li>
						<li class="transaction">
							<img src="./assets/deposit.svg" alt="withdrawl" />
							<div class="transaction-info">
								<h3>Cash Deposit</h3>
								<p>Today, 10:23 AM</p>
							</div>
							<h4>$530.00</h4>
						</li>
						<li class="transaction">
							<img src="./assets/withdraw.svg" alt="withdrawl" />
							<div class="transaction-info">
								<h3>Cash Withdrawl</h3>
								<p>Yesterday, 4:10 PM</p>
							</div>
							<h4>$25.41</h4>
						</li>
					</ul>
				</div>

				<footer>
					<ul class="bottom-nav">
						<li><img src="./assets/home.svg" alt="home" /></li>
						<li><img src="./assets/shopping.svg" alt="plus" /></li>
						<li><img src="./assets/user.svg" alt="profile" /></li>
					</ul>
				</footer>
			</div>
		</div>
	</body>
</html>
